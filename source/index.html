<header class="header">
      <div class="top-bar">
        <!-- 
          el icon-bar al ser un elemento constante dentro de icon-menu
          debería usarse BEM para nombrar la clase
          
          .icon-menu
            .icon-menu__bar
         -->
        <div class="icon-menu" id="icon-menu">
          <div class="icon-bar"></div>
        </div>
      </div>
      <!-- 
        los elementos li y a, al ser parte del menu,
        sería correcto usar BEM para nombrarlosç

        .menu
          .menu__item
            .menu__link
       -->
      <nav>
        <ul class="menu" id="main-menu">
